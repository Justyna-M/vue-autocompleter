<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="vue.js"></script>
    <script src="cities.js"></script>
    <link href="autocompleter.css" rel="stylesheet" type="text/css">
    <script src="autocompleter.js"></script>
    <title>Autocompleter</title>
</head>

<body>
    <div id="app" :class="[isActive ==1 ? 'results' : 'home']">
        <section class="section-1">
            <form>
                <center><u>Przykład użycia autocompletera</u></center><br><br>
                <div class="s-box">
                    <v-autocompleter :options="cities" @click="handleClick(city.name)" @enter="eventHandler()">
                    </v-autocompleter>
                </div>
            </form>
        </section>
    </div>


    <script>
        var app = new Vue({
            el: '#app',
            data: {
                isActive: 0,
                googleSearch: '1',
                cities: window.cities,
            },
            methods: {
                eventHandler: function () {
                    event.preventDefault()
                    this.isActive = 1
                },
            },

        });
    </script>


</body>

</html>
